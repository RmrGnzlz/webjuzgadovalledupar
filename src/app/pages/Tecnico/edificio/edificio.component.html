<app-tabla [rutaApi]="'edificio'" [Columns]="Columns">
  <button
    data-toggle="modal"
    data-target="#exampleModal"
    type="button"
    class="btn btn-outline-info text-right"
  >
    <i class="fa fa-plus-square"></i> Crear Edificio
  </button>
</app-tabla>

<ng-template #actionTpl let-row let-rowIndex="rowIndex">
  <div>
    <button
      data-toggle="modal"
      data-target="#exampleModal"
      class="btn btn-outline-info"
      (click)="ShowEdificio(row)"
    >
      <i class="fa fa-edit"></i>
    </button>
    <button
      class="btn waves-effect waves-light btn-outline-danger"
      (click)="delete(row)"
    >
      <i class="fa fa-trash-o"></i>
    </button>
  </div>
</ng-template>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  data-backdrop="static"
  data-keyboard="false"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Gestión Edificio</h5>
        <button
          #botonCerrar
          (click)="closeModal()"
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form [formGroup]="form">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <input
                    name="nombre"
                    id="nombre"
                    type="text"
                    class="form-control"
                    placeholder="Digite nombre"
                    required
                    formControlName="nombre"
                  />
                  <div
                    *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
                  >
                    <div
                      class="container-error-message"
                      *ngIf="nombre.errors.minlength"
                    >
                      <small class="text-danger">
                        Nombre debe contener minimo 5 caracteres
                      </small>
                    </div>
                    <div
                      class="container-error-message"
                      *ngIf="nombre.errors.required"
                    >
                      <small class="text-danger"> Nombre requerido </small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 ml-auto">
                <div class="form-group">
                  <input
                    name="direccion"
                    id="direccion"
                    type="text"
                    class="form-control"
                    placeholder="Dirección como la conoce"
                    required
                    formControlName="direccion"
                  />
                  <div
                    *ngIf="
                      direccion.invalid &&
                      (direccion.dirty || direccion.touched)
                    "
                  >
                    <div
                      class="container-error-message"
                      *ngIf="direccion.errors.minlength"
                    >
                      <small class="text-danger">
                        Dirección debe contener minimo 5 caracteres
                      </small>
                    </div>
                    <div
                      class="container-error-message"
                      *ngIf="direccion.errors.required"
                    >
                      <small class="text-danger">
                        Dirección es requerida
                      </small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 ml-auto">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Latitud"
                    readonly
                    formControlName="latitud"
                    name="latitud"
                  />
                </div>
              </div>
              <div class="col-md-6 ml-auto">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="longitud"
                    readonly
                    formControlName="longitud"
                    name="longitud"
                  />
                </div>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-11">
                <label for="">Seleccione ubicación</label>
                <div id="map"></div>
              </div>
            </div>
          </form>
        </div>
        <!-- <div id="map"></div> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
        (click)="closeModal()"
        >
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="guardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
