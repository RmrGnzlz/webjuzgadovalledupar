

<div class="col-12">
  <div class="card">
    <div class="card-body">
      <div class="columns">
        <div class="column col-12">
          <form class="form-horizontal" >
            <div class="form-group">
              <div class="col-3 col-sm-12 col-ml-auto">
                <input
                  class="form-input"
                  type="text"
                  id="globalSearch"
                  (input)="onChange($event.target.value)"
                  placeholder="Search"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <ngx-table
        [configuration]="configuration"
        [data]="data"
        [columns]="columns"
        (event)="onEvent($event)"
        #table
      >
        <ng-template let-row>
          <td>
            <div class="font-small">Company: {{ row.company }}</div>
          </td>
          <td>
            <div class="circle" [style.color]="row.isActive ? 'red' : 'green'">
              {{ row.isActive }}
            </div>
          </td>
          <td>
            <span class="font-small">{{ row.age }}</span>
          </td>
          <td>
            <span class="font-small">{{ row.name }}</span>
          </td>

            <td style="border: 0px">
              <button class="btn btn-primary btn-sm" (click)="showModal(row)">
                Edit
              </button>
            </td>




        </ng-template>
      </ngx-table>
    </div>
  </div>
</div>

<div *ngIf="modal" class="modal active">
  <div class="modal-overlay"></div>
  <div class="modal-container" role="document">
    <div class="modal-header">
      <button
        href="#modals-sizes"
        class="btn btn-clear float-right"
        (click)="hideModal()"
        aria-label="Close"
      ></button>
      <div class="modal-title h5">Modal title</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <pre>{{ selected }}</pre>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary btn-sm" (click)="hideModal()">
        Close
      </button>
    </div>
  </div>
</div>
