<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
      <!-- Sidebar navigation-->
      <nav class="sidebar-nav">
          <ul id="sidebarnav">
              <li class="user-profile">
                  <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="../assets/images/users/profile.png" alt="user" /><span class="hide-menu">{{usuario}}</span></a>
                  <ul aria-expanded="false" class="collapse">
                      <li><a routerLink="/" >Mi Perfil </a></li>
                      <li><a class="button" (click)="logout()">Salir</a></li>
                    </ul>
                  </li>
                  <li class="nav-devider"></li>
                  <li class="nav-small-cap">PERSONAL</li>

                  <li *ngFor="let item of menu">
                     <a *ngxPermissionsOnly="item.permiso"[routerLink]="[item.url]" routerLinkActive="active" class="has-arrow waves-effect waves-dark"  aria-expanded="false"><i [class]="item.icono"></i><span class="hide-menu">{{item.titulo}} </span></a>
              </li>
          </ul>
      </nav>
      <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
