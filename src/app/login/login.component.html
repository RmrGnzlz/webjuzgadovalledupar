<ng-snotify></ng-snotify>

<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/login.png)"
>
  <div class="login-box card">
    <div class="card-body">
      <form  #loginForm="ngForm" class="form-horizontal form-material">
        <a href="javascript:void(0)" class="text-center db"
          ><img src="../assets/images/logo-Rama-Judicial.png" alt="Home" /><br /></a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input
              [(ngModel)]="usuario.username"
              name="email"
              class="form-control"
              type="email"
              required
              placeholder="Usuario"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              ngModel
              name="password"
              class="form-control"
              type="password"
              required
              [(ngModel)]="usuario.password"
              placeholder="Contraseña"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="form-group text-center m-t-20" >
          <div class="col-xs-12" >
            <button
              class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
              type="submit"
              (click)="login(loginForm)"
            >
              Ingresar
            </button>
          </div>
        </div>
      </form>

        <div id="id-links-1" class="class-links ">
          <button type="button" class="btn btn-link button"><i class="fa fa-lock m-r-5"></i>Recordar contraseña</button>
         </div>

        <div id="id-links-1" class="class-links ">
          <button routerLink="/solicitudAnonima" type="button" class="btn btn-link button"><i class="fa fa-edit m-r-5"></i>Solicitar Audiencia</button>
         </div>
         <div id="id-links-1" class="class-links ">
          <button type="button"routerLink="/ConsultaSolicitud"  class="btn btn-link button"><i class="fa fa-search m-r-5"></i>Consultar Audiencia</button>
         </div>
         <div id="id-links-1" class="class-links ">
          <button type="button" class="btn btn-link button"><i class="fa fa-info m-r-5"></i>Preguntas Frecuentes</button>
         </div>

      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">
              Enter your Email and instructions will be sent to you!
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              required=""
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
